            <script>

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708556, "assessment_type": "multiple-choice", "created": "2015-10-13T10:04:27Z", "prompt": {"feedbacks": ["", "", "listOfMusketeers[3] is D’Artagnan because array/list index starts from 0", ""], "relatedLectureIds": "", "answers": ["A) The last musketeer is Pothos", "B) The last musketeer is Aramis ", "C) The last musketeer is D’Artagnan", "D) None of the above"], "question": "<p>What will the code on the right print to screen?<img src=\"https://udemy-images.s3.amazonaws.com:443/redactor/2015-10-13_10-02-43-e960080d9d1e646d53531ff2366370e5/Capture-15.JPG\"></p>"}, "correct_response": ["c"], "updated": "2015-10-13T10:04:27Z", "section": "", "question_plain": "What will the code on the right print to screen?", "related_lectures": [], "original_assessment_id": 0}]};

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }

                    c = c.concat(question, opt, ans);

                    }
