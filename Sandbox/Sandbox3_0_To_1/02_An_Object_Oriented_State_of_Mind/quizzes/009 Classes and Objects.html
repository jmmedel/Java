        <meta charset="UTF-8">
        <title>009 Classes and Objects</title>

    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708602, "assessment_type": "multiple-choice", "created": "2015-10-13T10:53:37Z", "prompt": {"relatedLectureIds": "", "question": "<p>Which of the below statements is NOT true?</p><p><br><img src=\"https://udemy-images.s3.amazonaws.com:443/redactor/2015-10-13_10-52-16-9bbf4a9d0f4240f04413415b4a356b7e/Capture-24.JPG\"></p>", "answers": ["A) oneObject is an object of the Object base class\n", "B) Casting oneObject to String is called downcasting", "C) Casting oneObject to Boolean is called upcasting ", "D) Downcasting only works if the object is actually of the type its being casted to\n"], "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "updated": "2015-10-13T10:53:37Z", "section": "", "question_plain": "Which of the below statements is NOT true?", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
