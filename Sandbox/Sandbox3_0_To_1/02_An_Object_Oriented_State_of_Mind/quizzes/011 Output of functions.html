<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>011 Output of functions</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708734, "assessment_type": "multiple-choice", "created": "2015-10-13T11:57:40Z", "prompt": {"feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["A) throw an error", "B) Print to screen “I am a shape”", "C) Print to screen “I am a Rectangle”\n\n", "D) None of the above"], "question": "<p>IShape and myRectangle classes are set up as below. This code will</p><p><img src=\"https://udemy-images.s3.amazonaws.com:443/redactor/2015-10-13_11-56-39-850b117c1fc136f076ccc57e0d1b10ae/Capture-27.JPG\"><span></span></p>"}, "correct_response": ["b"], "updated": "2015-10-13T11:57:40Z", "section": "", "question_plain": "IShape and myRectangle classes are set up as below. This code will", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
