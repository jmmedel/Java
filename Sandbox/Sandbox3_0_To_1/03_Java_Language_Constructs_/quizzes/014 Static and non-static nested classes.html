<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>014 Static and non-static nested classes</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708584, "assessment_type": "multiple-choice", "created": "2015-10-13T10:39:53Z", "prompt": {"feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["A)  A > III, B > I, C > II", "B)  A > I, B > III, C > II", "C)  A > II, B > I, C > III", "D)  A > I, B > II, C > III"], "question": "<p>Match the description on the left to the code on the right<img src=\"https://udemy-images.s3.amazonaws.com:443/redactor/2015-10-13_10-38-01-de971fc1b765bb4df5940b2bccbcb392/Capture-21.JPG\"></p>"}, "correct_response": ["a"], "updated": "2015-11-14T14:09:02Z", "section": "", "question_plain": "Match the description on the left to the code on the right", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
