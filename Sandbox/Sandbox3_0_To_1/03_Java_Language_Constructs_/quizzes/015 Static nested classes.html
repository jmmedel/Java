        <title>015 Static nested classes</title>

    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708592, "assessment_type": "multiple-choice", "created": "2015-10-13T10:47:10Z", "prompt": {"relatedLectureIds": "", "answers": ["A) OneDayMarketAction.OneTickerOneDay otod= new    OneDayMarketAction.OneTickerOneDay();", "B) OneTickerOneDay otod= new OneTickerOneDay();                                                      ", "C) OneDayMarketAction odma= new OneDayMarketAction(); \n  OneTickerOneDay otod=odma.new OneTickerOneDay();\n\n", "D) None of the above"], "question": "<p>How will you instantiate an object of the  OneTickerOneDay class?</p><p><img src=\"https://udemy-images.s3.amazonaws.com:443/redactor/2015-10-13_10-43-48-80950c84549e535f2abd284cdc6adf64/Capture-23.JPG\"></p><br>", "feedbacks": ["", "", "", ""]}, "correct_response": ["a"], "updated": "2015-10-13T10:47:10Z", "section": "", "question_plain": "How will you instantiate an object of the  OneTickerOneDay class?", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
