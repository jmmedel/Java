<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>018 Threading</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708620, "assessment_type": "multiple-choice", "created": "2015-10-13T11:00:35Z", "prompt": {"feedbacks": ["", "", "", ""], "question": "<p>In the below code, what is MyTestClass?</p><p>MyTestClass myTestClass1 = new MyTestClass();</p><p>Thread t1 = new Thread (myTestClass1);</p>", "relatedLectureIds": "", "answers": ["A) A class which implements the Runnable interface", "B) A class which implements  the Executor interface \n", "C) Any class\n", "D) A class which implements the Callable interface"]}, "correct_response": ["a"], "updated": "2015-10-13T11:02:38Z", "section": "", "question_plain": "In the below code, what is MyTestClass?MyTestClass myTestClass1 = new MyTestClass();Thread t1 = new Thread (myTestClass1);", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
