            <script>
                var c = '';

                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708626, "assessment_type": "multiple-choice", "created": "2015-10-13T11:11:12Z", "prompt": {"feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["A) It should be myRunnable1.join()", "B )The block of code should be surrounded by a try/catch statement", "C) The block of code should be marked synchronized", "D) .join() is a static method and needs to be invoked using Thread.join()\n"], "question": "<p>Intellij thinks there’s an error here. What is the error?</p><p><span></span><img src=\"https://udemy-images.s3.amazonaws.com:443/redactor/2015-10-13_11-09-42-c44e3e9bf2ed4880f3637ee59b210864/Capture-25.JPG\"></p>"}, "correct_response": ["b"], "updated": "2015-10-13T11:11:12Z", "section": "", "question_plain": "Intellij thinks there’s an error here. What is the error?", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');

                    }
