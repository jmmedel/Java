<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>021 New-school Threading</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708630, "assessment_type": "multiple-choice", "created": "2015-10-13T11:14:08Z", "prompt": {"answers": ["A) Future.cancel()\n", "B) Thread.interrupt()\n", "C) Future.get()\n", "D) Executor.stop()"], "question": "<p>How do you interrupt the operation once you submit a callable object to an executor object?</p>", "feedbacks": ["Because submitting a callable to an executor will return a Future which is then used to interrupt the operation", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["a"], "updated": "2015-10-13T11:14:08Z", "section": "", "question_plain": "How do you interrupt the operation once you submit a callable object to an executor object?", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
