<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>026 Compiling and building Java code</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708764, "assessment_type": "multiple-choice", "created": "2015-10-13T12:06:10Z", "prompt": {"answers": ["A) A file which contains your source code\n", "B) A file which contains your source code in the form of bytecode\n", "C) The file where the entry point to the code is specified\n", "D) The file which contains metadata of a jar file"], "feedbacks": ["", "", "", ""], "question": "<p>What is a .class file?  </p>", "relatedLectureIds": ""}, "correct_response": ["b"], "updated": "2015-10-26T15:16:23Z", "section": "", "question_plain": "What is a .class file?", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
