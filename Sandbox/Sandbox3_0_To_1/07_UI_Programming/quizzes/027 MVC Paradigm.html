<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>027 MVC Paradigm</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708772, "assessment_type": "multiple-choice", "created": "2015-10-13T12:11:59Z", "prompt": {"question": "<p>Match the followings:</p><p><img src=\"https://udemy-images.s3.amazonaws.com:443/redactor/2015-10-13_12-09-56-104118671f787a67c4134b45e4004969/Capture-29.JPG\"></p>", "answers": ["A)  A  > 2, B > 3, C > 4, D > 1", "B)  A  > 3, B > 1, C > 3, D > 2", "B)  A  > 2, B > 1, C > 4, D > 3", "D)  A  > 1, B > 2, C > 4, D > 3"], "relatedLectureIds": "", "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "updated": "2015-10-13T12:11:59Z", "section": "", "question_plain": "Match the followings:", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
