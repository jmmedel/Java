<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>033 Swing</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 708832, "assessment_type": "multiple-choice", "created": "2015-10-13T12:50:03Z", "prompt": {"question": "<p>Match the bits of code to the description</p><p>A.The bit of code that’s called when the framework wants to notify you that a tree node has been clicked</p><p><span></span>B.Signing up to listen to selections on the tree</p><p><span></span>C.Identifying the node that was clicked on</p><p><span></span>D.The part that says the values of the arguments cannot be changed</p><p><img src=\"https://udemy-images.s3.amazonaws.com:443/redactor/2015-10-13_12-45-17-d7c7487696f5b45a3f8dd1b545ea686a/Capture-31.JPG\"></p>", "feedbacks": ["", "", "", ""], "answers": ["A) A > 2, B > 3, C > 4, D > 1", "B)  A > 3, B > 2, C > 4, D > 1", "C)  A > 3, B > 2, C > 1, D > 4", "D)  A > 3, B > 1, C > 2, D > 4"], "relatedLectureIds": ""}, "correct_response": ["b"], "updated": "2015-10-13T12:50:03Z", "section": "", "question_plain": "Match the bits of code to the descriptionA.The bit of code that’s called when the framework wants to notify you that a tree node has been clickedB.Signing up to listen to selections on the treeC.Identifying the node that was clicked onD.The part that says the values of the arguments cannot be changed", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
